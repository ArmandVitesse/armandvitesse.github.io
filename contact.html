<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mon Site Multilingue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo" data-i18n="site_title">Mon Site</div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Accueil</a></li>
                    <li><a href="programme.html" data-i18n="nav_program">Programme</a></li>
                    <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
                </ul>
                <div class="lang-switcher">
                    <button class="lang-btn active" onclick="changeLanguage('fr')">FR</button>
                    <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
                    <button class="lang-btn" onclick="changeLanguage('es')">ES</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 data-i18n="contact_title">Contactez-nous</h2>
        <form class="contact-form" onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="name" data-i18n="form_name">Nom :</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email" data-i18n="form_email">Email :</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="message" data-i18n="form_message">Message :</label>
                <textarea id="message" required></textarea>
            </div>
            <button type="submit" data-i18n="form_submit">Envoyer</button>
        </form>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer_text">&copy; 2025 Mon Site. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
