<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact - Mon Site Multilingue</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <script src="js/header.js" async></script>
  <body>
    <main class="container">
      <h2 data-i18n="contact_title">Contactez-nous</h2>
      <form class="contact-form" onsubmit="handleSubmit(event)">
        <div class="form-group">
          <label for="name" data-i18n="form_name">Nom :</label>
          <input type="text" id="name" required />
        </div>
        <div class="form-group">
          <label for="email" data-i18n="form_email">Email :</label>
          <input type="email" id="email" required />
        </div>
        <div class="form-group">
          <label for="message" data-i18n="form_message">Message :</label>
          <textarea id="message" required></textarea>
        </div>
        <button type="submit" data-i18n="form_submit">Envoyer</button>
      </form>
    </main>

    <footer>
      <div class="container">
        <p data-i18n="footer_text">
          &copy; 2025 Mon Site. Tous droits réservés.
        </p>
      </div>
    </footer>

    <script src="js/submit-contact.js" type="module"></script>
  </body>
</html>
