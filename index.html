<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Site Multilingue</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">Armand Vitesse</div>
                <ul class="nav-links">
                    <li><a href="index.html" data-i18n="nav_home">Accueil</a></li>
                    <li><a href="programme.html" data-i18n="nav_program">Programme</a></li>
                    <li><a href="contact.html" data-i18n="nav_contact">Contact</a></li>
                </ul>
                <div class="lang-switcher">
                    <button class="lang-btn active" onclick="changeLanguage('fr')">FR</button>
                    <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
                    <button class="lang-btn" onclick="changeLanguage('es')">ES</button>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="hero">
            <div>
                <img src="armand_gif.gif" alt="Logo de Armand vitesse en flammes">
            </div>
           <div class>
            <h1 data-i18n="home_title">Bienvenue sur notre site</h1>
            <p class="hero-text" data-i18n="home_text1"></p>
            <p class="hero-text" data-i18n="home_text2"></p>
            <p class="hero-text" data-i18n="home_text3"></p>
            <p class="hero-text" data-i18n="home_text4"></p>
            <p class="hero-text" data-i18n="home_text5"></p>
           </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p data-i18n="footer_text">&copy; 2025 Mon Site. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
